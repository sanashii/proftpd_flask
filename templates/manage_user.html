<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Component</title>
    <script src="/static/scripts.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Manage User</h2>
    <form id="manage-user-form" method="POST" action="/update_user">
        <input type="hidden" id="user-id" name="user_id" value="{{ user.id }}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div>
            <label for="directory">Directory:</label>
            <input type="text" id="directory" name="directory" value="{{ user.directory }}">
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Active" {% if user.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if user.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                <option value="Disabled" {% if user.status == 'Disabled' %}selected{% endif %}>Disabled</option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
