<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table Component</title>
    <script src="/static/scripts.js"></script>
    <script>$('.dropdown-toggle').dropdown()</script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between mt-4">
        <a class="navbar-brand ms-3">List of Users</a>
        <form class="form-inline d-flex align-items-center">
            <div class="dropdown me-3">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button" id="sortDropdown" aria-expanded="false">
                    Sort by
                </button>
                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                    <li><a class="dropdown-item" href="#" onclick="updateURLParams('sort_by', 'username')">Username</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateURLParams('sort_by', 'id')">ID</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateURLParams('sort_by', 'directory')">Directory</a></li>
                </ul>
            </div>
    
            <div class="dropdown me-3">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button" id="filterDropdown" aria-expanded="false">
                    Filter by
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" href="#" onclick="updateURLParams('filter_by', 'active')">Active</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateURLParams('filter_by', 'inactive')">Inactive/Disabled</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateURLParams('filter_by', 'all')">All</a></li>
                </ul>
            </div>
    
            <input class="form-control mr-sm-5" type="search" placeholder="Enter username" aria-label="Search" name="search" value="{{ request.args.get('search', '') }}"">
            <button class="btn btn-outline-success ms-2 me-3 my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>


    <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Directory</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
            {% if users|length == 0 %}
                <tr>
                    <td colspan="4" class="text-center">No user found</td>
                </tr>
            {% else %}
                {% for user in users %}
                <tr onclick="loadManageUser('{{ user.id }}')" style="cursor: pointer;">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.directory }}</td>
                    <td>{{ user.status }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</body>
</html>
