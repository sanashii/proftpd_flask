<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProFTPD Main Page</title>
    <link rel="stylesheet" href="static/home.css">
    <script src="/static/scripts.js"></script>
    <script>$('.dropdown-toggle').dropdown()</script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <script>$('.dropdown-toggle').dropdown()</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <!--generic / default nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;" aria-label="Main navigation">
      <a href="{{ url_for('home') }}" class="navbar-brand">
        <img src="{{ url_for('static', filename='img/trax logo.jpg') }}" width="120" height="30" alt="Trax Tech Logo">
      </a>
    
      <div id="navbarNavAltMarkup" class="collapse navbar-collapse">
        <div class="navbar-nav">
            <a href="{{ url_for('home') }}" class="nav-item nav-link {% if request.endpoint == 'home' %}active{% endif %}">Home</a>
            <a href="#" class="nav-item nav-link">Manage Users</a>
            <a href="#" class="nav-item nav-link">Create User</a>
        </div>
      </div>

      <!-- for logout button -->
      <nav class="navbar navbar-light" style="background-color: white;" aria-label="Secondary navigation">
        <form class="form-inline">
          <button class="btn btn-outline-danger" type="button" style="margin-right: 20px" onclick="logout()">Logout</button>
        </form>
      </nav>
    </nav>

    <!-- Main Content Area -->
    <section id="content" class="section content-section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>
</body>
</html>
