<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProFTPD Main Page</title>
    <link rel="stylesheet" href="static/home.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white;" aria-label="Main navigation">
        <a class="navbar-brand" href="#">
            <img src="static/img/trax logo.jpg" width="120" height="30" alt="Trax Tech Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home<span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="#">Manage Users</a>
            <a class="nav-item nav-link" href="#">Create User</a>
          </div>
        </div>
        <!-- for logout button -->
        <nav class="navbar navbar-light bg-light" aria-label="Secondary navigation">
            <form class="form-inline">
              <button class="btn btn-outline-danger" type="button" style="margin-right: 20px">Logout</button>
            </form>
          </nav>
      </nav>

    <!-- Main Content Area -->
    <section id="content">
        <!-- This is where the dynamic content will be loaded -->
        <h2>Welcome! Choose an option from the navigation menu.</h2>
    </section>

    <!-- JavaScript for Dynamic Content Loading -->
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                });
        }
    </script>
</body>
</html>
