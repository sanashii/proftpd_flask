<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProFTPD Main Page</title>
    <link rel="stylesheet" href="static/home.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      function logout() {
        window.location.href = "/";
      }

      function loadContent(url) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            document.getElementById('content').innerHTML = data;
          });
      }
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;" aria-label="Main navigation">
        <a class="navbar-brand" href="#" style="margin-left: 20px;">
          <img src="static/img/trax logo.jpg" width="120" height="30" alt="Trax Tech Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home<span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="#">Manage Users</a>
            <a class="nav-item nav-link" href="#">Create User</a>
          </div>
        </div>
        <!-- for logout button -->
        <nav class="navbar navbar-light" style="background-color: white;" aria-label="Secondary navigation">
          <form class="form-inline">
            <button class="btn btn-outline-danger" type="button" style="margin-right: 20px" onclick="logout()">Logout</button>
          </form>
        </nav>
      </nav>

    <!-- Main Content Area -->
    <section id="content" class="content-section">
        <!-- This is where the dynamic content will be loaded -->
        <h2>Users</h2>
    </section>
</body>
</html>
