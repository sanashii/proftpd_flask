<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body data-show-modal="{{ show_modal }}">
    <img src="static/img/trax logo.jpg" alt="logo" class="logo">
    <div class="login-container">    
        <form action="{{ url_for('login') }}" method="POST">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter username" class="input-field" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter password" class="input-field" required>
            <div class="center-container">
                <button type="submit" class="login-btn">Login</button>
            </div>
            <br>
            <div class="center-container">
                <p>Forgot password?</p>
                <a href="{{ url_for('password_reset') }}">Click here!</a>
            </div>
        </form>
    </div>

    {% include 'components/modals.html' %}
</body>
</html>
