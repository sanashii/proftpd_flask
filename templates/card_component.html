<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component for Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- TODO: allow th cards to dynamically fetch the status from the database / server in the meantime, static lng sa for front end purposes -->
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <img src="static/img/eye-svgrepo-com.svg" alt="Active Card Icon" style="width: 30px; height: 30px;">
            <h5 class="card-title">3</h5>
            <p class="card-text">Active Users</p>
        </div>
    </div>

    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <img src="static/img/eye-slash-svgrepo-com.svg" alt="Inactive Card Icon" style="width: 30px; height: 30px;">
            <h5 class="card-title">5</h5>
            <p class="card-text">Inactive Users</p>
        </div>
    </div>

    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <img src="static/img/error-16-svgrepo-com.svg" alt="Disabled Card Icon" style="width: 30px; height: 30px;">
            <h5 class="card-title">2</h5>
            <p class="card-text">Disabled Users</p>
        </div>
    </div>
</body>
</html>
