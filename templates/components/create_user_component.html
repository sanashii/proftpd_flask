<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body data-show-modal="{{ show_modal if show_modal else '' }}">
    <div class="main-container">
        <div class="create-user-container">
            <form action="{{ url_for('create_user') }}" method="POST">
                <div class="row">
                    <!-- First column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="uid" class="form-label">UID</label>
                            <input type="text" class="form-control" id="uid" name="uid" 
                                   value="1000" required readonly>
                        </div>

                        <div class="mb-3">
                            <label for="gid" class="form-label">GID</label>
                            <input type="text" class="form-control" id="gid" name="gid" 
                                   value="1000" required readonly>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        {% include 'components/password_component.html' with context %}

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                        </div>
                    </div>

                    <!-- Second column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="directory" class="form-label">Directory</label>
                            <input type="text" class="form-control" id="directory" name="directory" required>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>

                        <label class="form-label">Status</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="enabled" name="enabled" aria-checked="false">
                            <label class="form-check-label" for="enabled">Disable User</label>
                        </div>

                        <div class="button-group mt-3">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create User</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% include 'components/modals.html' %}

</body>
</html>
