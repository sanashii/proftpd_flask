<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trax Profile</title>
</head>
<body data-show-modal="{{ show_modal if show_modal else '' }}">
    <div class="main-container">
        <div class="create-user-container">
            <form method="POST" action="{{ url_for('create_profile') }}">
                <div class="row">
                    <div>
                        <div class="input-group mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   name="username"
                                   placeholder="Username" 
                                   aria-label="Username" 
                                   aria-describedby="basic-addon2"
                                   required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">@traxtech.com</span>
                            </div>
                        </div>
            
                        <label class="form-label">User Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="userRadio" value="user" checked>
                            <label class="form-check-label" for="userRadio">User</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="adminRadio" value="admin">
                            <label class="form-check-label" for="adminRadio">Admin</label>
                        </div>
            
                        <label class="form-label">Manage Privileges</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="view" id="viewCheck">
                            <label class="form-check-label" for="viewCheck">View</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="create" id="createCheck">
                            <label class="form-check-label" for="createCheck">Create</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="modify" id="modifyCheck">
                            <label class="form-check-label" for="modifyCheck">Modify</label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="enabled" name="status" value="enabled" checked>
                                <label class="form-check-label" for="enabled">Enabled</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="disabled" name="status" value="disabled">
                                <label class="form-check-label" for="disabled">Disabled</label>
                            </div>
                        </div>
            
                        <div class="button-group mt-3">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Profile</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% include 'components/modals.html' %}

</body>
</html>
